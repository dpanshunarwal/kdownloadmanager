name: Build K Download Manager APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-8-jdk python3-pip autoconf libtool pkg-config \
          zlib1g-dev libncurses-dev libncursesw5-dev cmake \
          libffi-dev libssl-dev build-essential ccache m4 \
          libc6:i386 libncurses6:i386 libstdc++6:i386 zlib1g:i386 \
          libgcc-s1:i386 libc6-dev-i386
    
    - name: Set up Java 8
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0 cython==0.29.33
        pip install kivy kivymd requests certifi
    
    - name: Cache buildozer global directory
      uses: actions/cache@v4
      with:
        path: .buildozer_global
        key: buildozer-global-${{ hashFiles('buildozer.spec') }}
    
    - name: Cache buildozer directory
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}
    
    - name: Accept Android SDK licenses
      run: |
        mkdir -p $HOME/.android
        echo 'count=0' > $HOME/.android/repositories.cfg
        
        # Pre-accept all Android SDK licenses
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> $HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > $HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license
        echo "504667f4c0de7af1a06de9f4b1727b84351f2910" > $HOME/.buildozer/android/platform/android-sdk/licenses/android-googletv-license
        echo "33b6a2b64607f11b759f320ef9dff4ae5c47d97a" > $HOME/.buildozer/android/platform/android-sdk/licenses/google-gdk-license
        echo "d975f751698a77b662f1254ddbeed3901e976f5a" > $HOME/.buildozer/android/platform/android-sdk/licenses/intel-android-extra-license
        echo "601085b94cd77f0b54ff86406957099ebe79c4d6" > $HOME/.buildozer/android/platform/android-sdk/licenses/android-googletv-license
        echo "8403addf88ab4874007e1c1e80a0025bf2550a37" > $HOME/.buildozer/android/platform/android-sdk/licenses/mips-android-sysimage-license

    - name: Build APK with Buildozer
      run: |
        # Set environment variables
        export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        export PATH=$PATH:$ANDROID_SDK_ROOT/tools:$ANDROID_SDK_ROOT/platform-tools
        
        # Build APK with verbose output
        buildozer -v android debug
      env:
        PYTHONUNBUFFERED: 1
        ANDROID_ACCEPT_SDK_LICENSE: y
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: K-Download-Manager-APK
        path: bin/*.apk
        retention-days: 30
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: bin/*.apk
        name: K Download Manager ${{ github.ref_name }}
        body: |
          ## K Download Manager APK
          
          **Features:**
          - Multi-threaded downloads (up to 256 threads)
          - Pause/Resume functionality
          - Modern Material Design UI
          - Real-time progress tracking
          - Cross-platform support
          
          **Installation:**
          1. Download the APK file
          2. Enable "Install from unknown sources" in Android settings
          3. Install the APK
          
          **Requirements:**
          - Android 5.0+ (API 21+)
          - Internet permission
          - Storage permission
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}